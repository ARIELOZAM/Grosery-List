<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grocery Lists | JS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="app">
        <div class="alertMessages">
            <div class="alert alert-primary text-center" role="alert" id="main-alert"></div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" id="sideMenu">
                    <div class="top-header-menu">
                        <ul class="hMenu">
                            <li><a class="btn btn-primary" href="#" id="searchList"><i class="fas fa-search"></i></a>
                                <input type="search" class="form-control not-shown" id="searchInput" placeholder="Search...">
                            </li>
                            <li><a class="btn btn-warning" href="#"><i class="fas fa-pen"></i></a></li>
                            <li><a class="btn btn-success" href="#" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-plus"></i></a></li>
                        </ul>
                    </div>
                    <div class="listDetailPrev mt-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Lista de Compras</h5>
                                    <small>15-Feb-2019</small>
                                </div>
                                <p class="mb-1">Mikes Birthday...</p>
                                <small>Payday, food, fruit...</small>
                            </a>
                        </div>
                    </div>
                </div> <!-- Col-3 -->
            

            <div class="col-md-9" id="main-content-lists">
                <span class="text-center">
            <h1>Start Adding Items</h1>
         </span>
                <form action="" class="horizontal-form">
                    <div class="form-group row">
                        <input type="text" class="form-control col-md-6" placeholder="Item Name" id="itemName">
                        <select name="Quantity" class="form-control col-md-2" placeholder="Qunatity" id="itemQuantity">
                            <option v-for="item in options" value="1">{{ quantity.option }}</option>

                        </select>
                        <input type="text" class="form-control col-md-2" placeholder="Price" id="itemPrice" onchange="sumar(this.value);">
                        <button type="button" id="addItem" class="btn btn-success btn-block col-md-2" onclick="createListItems();">Add Item</button>
                    </div>
                    <br>
                    <div id="">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"># ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="listItemContent">
                            </tbody>
                            <tfooter>
                                <td></td>
                                <td></td>
                                <td>Total</td>
                                <td></td>
                                <td></td>
                            </tfooter>
                        </table>
                    </div>
                    <br>
                </form>
            </div>

        </div> <!-- Row -->
    </div> <!-- Container -->
</div> <!-- app -->
    <!-- New List  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea type="text" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Tags</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary push-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
