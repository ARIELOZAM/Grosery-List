      <div class="col-md-12" id="main-content-lists">
         <span class="text-center">
            <h1 id="listitle">List Title</h1>
					 	<p id="listdescription">List Description...</p>
					 <div class="text-muted pb-3" id="listtags">Tags...</div>
         </span>
         <form action="" class="horizontal-form">
            <div class="form-group row">
               <input type="text" class="form-control col-md-6" placeholder="Item Name" id="itemName">
               <select name="Quantity" class="form-control col-md-2" placeholder="Qunatity" id="itemQuantity">
                <option value="0">Select a Number</option>
               <option v-for="quantity in amount" v-bind:value="quantity.value">{{ quantity.option }}</option>
               </select>
               <input type="number" class="form-control col-md-2" placeholder="Price" id="itemPrice">
               <button type="button" id="addItem" class="btn btn-success col-md-2" onclick="createListItems();">Add Item</button>
            </div>
            <br>
            <div id="">
               <table class="table">
                  <thead>
                     <tr>
                        <th scope="col"># ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                     </tr>
                  </thead>
                  <tbody id="listItemContent">
                  </tbody>
                  <tfooter>
                     <td></td>
                     <td></td>
                     <td>Total</td>
                     <td id="totalPrice"></td>
                     <td></td>
                  </tfooter>
               </table>
            </div>
            <br>
         </form>
      </div>
   </div>
</div>
</div>
<!-- New List  -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
         <div class="modal-header text-center">
            <h5 class="modal-title" id="exampleModalLabel">New List</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form action="">
               <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" class="form-control" id="listitleinput">
               </div>
               <div class="form-group">
                  <label for="">Description</label>
                  <textarea type="text" class="form-control" id="listdescinput"></textarea>
               </div>
               <div class="form-group">
                  <label for="">Tags</label>
                  <input type="text" class="form-control" id="listagsinput">
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" onclick="createSaveList();">Save</button>
         </div>
      </div>
   </div>
